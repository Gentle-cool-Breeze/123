<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>河图洛书五行分析系统</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 15px 0;
        }
        input {
            padding: 8px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .crystal-list {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>河图洛书五行分析系统</h2>
        
        <div class="input-group">
            <input type="text" id="year" placeholder="年份" maxlength="4">
            <input type="text" id="month" placeholder="月份" maxlength="2">
            <input type="text" id="day" placeholder="日期" maxlength="2">
            <button onclick="calculate()">开始分析</button>
        </div>

        <div id="result" class="result"></div>
    </div>

<script>
const wuXingMap = ["水","金","金","火","木","木","水","土","土","土"];
const wuXingOrder = ["金","木","水","火","土"];
const crystalRecommendations = {
    "金": ["白水晶（净化负能量）", "钛晶（增强决断力）", "金发晶（招财纳福）"],
    "木": ["绿幽灵（提升事业运）", "孔雀石（促进健康）", "东陵玉（增强创造力）"],
    "水": ["黑曜石（驱邪避凶）", "海蓝宝（镇定情绪）", "天河石（增进沟通）"],
    "火": ["红玛瑙（增强活力）", "紫水晶（提升智慧）", "红纹石（增进爱情）"],
    "土": ["黄水晶（招财聚气）", "虎眼石（坚定信念）", "茶晶（稳定能量）"]
};

function digitSum(s) {
    return s.split('').reduce((sum, c) => sum + parseInt(c), 0);
}

function calculateJiuGongGe(year, month, day) {
    const s = year + month + day;
    const po = new Array(10).fill(0);
    
    // 魄容器统计
    s.split('').forEach(c => po[parseInt(c)]++);

    // 魂容器构建
    let hun = [];
    for (let i = 0; i < 10; i++) {
        if (po[i] >= 3) hun.push(i);
    }

    // 主魂计算
    let sum = digitSum(s);
    let main_hun = sum;

    if (sum > 10) {
        while (main_hun >= 10) {
            const digits = String(main_hun).split('').map(Number);
            hun.push(...digits);
            main_hun = digits.reduce((a, b) => a + b, 0);
        }
    } else {
        const y_sum = digitSum(year);
        const m_sum = digitSum(month);
        const d_sum = digitSum(day);
        hun.push(y_sum, m_sum, d_sum);
        main_hun = y_sum + m_sum + d_sum;
        if (main_hun === 10) {
            hun.push(1, 0);
            main_hun = 1;
        }
    }

    // 检测缺失项
    const missing = [];
    for (let d = 0; d <= 9; d++) {
        if (po[d] === 0 && 
            !hun.includes(d) && 
            d !== main_hun) {
            missing.push(d);
        }
    }

    return {
        hun: hun.join('') + main_hun,
        missing: missing.join('')
    };
}

function calculate() {
    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value;
    const day = document.getElementById('day').value;

    const result = calculateJiuGongGe(year, month, day);
    const missingElements = new Set(
        result.missing.split('').map(d => wuXingMap[parseInt(d)])
    );

    // 构建输出结果
    let output = `<h3>九宫格生命数字：${result.hun}/${result.missing}</h3>`;
    
    if (missingElements.size > 0) {
        const sortedMissing = wuXingOrder.filter(wx => missingElements.has(wx));
        output += `<p>缺失五行：${sortedMissing.join('、')}</p>`;
        output += `<div class="crystal-list"><strong>推荐水晶：</strong>`;
        sortedMissing.forEach(wx => {
            output += `<div>◇ ${wx}属性：${
                crystalRecommendations[wx].join(' ')
            }</div>`;
        });
        output += `<p>佩戴建议：选择3-5种水晶组合佩戴，金属材质底座可增强金属性效果。</p></div>`;
    } else {
        output += `<p>恭喜！您的五行属性完整无缺</p>`;
    }

    document.getElementById('result').innerHTML = output;
}
</script>
</body>
</html>
